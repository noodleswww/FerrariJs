<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>EventProxy Test Suite</title>
  <link rel="stylesheet" href="mocha.css" />
</head>
<body>
<div id="mocha"></div>
<script src="require.js"></script>
<script>
  require.config({
    paths: {
      "ArrayExtension": "/src/Array.Extension.js"
    }
  });
  // Start the main app logic.
  require(['chai', 'ArrayExtension', 'mocha'], function (chai) {
    mocha.setup('bdd');
    var assert = chai.assert;
    var ArrayExtension = require('ArrayExtension');
    describe('ArrayExtension', function () {
      it('ArrayExtension should have create', function () {
        assert.isFunction(ArrayExtension, "ArrayExtension is a function");
        assert.isFunction(ArrayExtension.ArrayExtension, "ArrayExtension.ArrayExtension is a function");
      });
      it('new ArrayExtension()', function () {
        var arrayExt = new ArrayExtension();
        arrayExt.on('test', function () {});
      });
    });
    mocha.run();
  });
</script>
</body>
</html>
